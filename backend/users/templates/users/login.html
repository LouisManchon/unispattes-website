{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - UniSpattes</title>
    <link rel="stylesheet" href="{% static 'users/css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Connexion</h1>

            {% if messages %}
                {% for message in messages %}
                    {% if message.tags != 'success' %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %}

                <input type="hidden" name="next" value="{{ next }}">

                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" name="username" id="username" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-auth">Se connecter</button>
            </form>

            <p class="auth-link">
                Pas encore de compte ? <a href="{% url 'users:inscription' %}?next={{ next }}">S'inscrire</a>
            </p>
        </div>
    </div>
</body>
</html>
